<div class="row">
  <div class="col col-md-6 col-md-offset-3">
    <!-- Errors panel -->
    <div class="alert alert-danger" role="alert" ng-show="login.errors.length > 0">
      <ul>
        <li ng-repeat="error in login.errors">{{ error }}</li>
      </ul>
    </div>

    <div class="panel panel-default">
      <div class="panel-body">
        <form ng-submit="login.submit()">
          <!-- Email -->
          <p>
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">E-mail</span>
              <input ng-model="login.email" type="email" class="form-control" placeholder="E-mail" aria-describedby="basic-addon1">
            </div>
          </p>
          <!-- Password -->
          <p>
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon2">Password</span>
              <input ng-model="login.password" type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
            </div>
          </p>
          <!-- Submit button -->
          <button type="submit" class="btn btn-success pull-right">
            Login
          </button>
        </form>
        <!-- Register button -->
        <button class="btn btn-primary pull-left" ng-click="login.goToRegister()">
          Register
        </button>
      </div>
    </div>
  </div>
</div>
